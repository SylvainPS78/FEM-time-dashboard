<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
  <div id="menu">
    <div id="user">
      <img src="./images/image-jeremy.png"
            alt="Picture profile of Jeremy Robson"
            height="50px" 
            width="50px"
            id="user-picture">
      <div id="user-text">Report for</div>
      <div id="user-name">Jeremy Robson</div>
    </div>
    <div id="time-menu">
      <button id="daily-btn">Daily</button>
      <button id="weekly-btn">Weekly</button>
      <button id="monthly-btn">Monthly</button>
    </div>
   </div>

   <div class="card" id="work">
      <div class="img-container" id="work-img-container">
            <img  src="./images/icon-work.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"
            id="work-img"
            >
      </div>

      <div class="data-container">
            <div class="card-title">Work</div>
            <div class="card-time daily"></div> <!--5hrs-->
            <div class="card-time weekly"></div> <!--32hrs-->
            <div class="card-time monthly"></div><!--103hrs-->
            <button class="card-button">...</button>
            <div class="previous-time daily"></div>  <!--Last Day - 7hrs-->
            <div class="previous-time weekly"></div>  <!--Last Week - 36hrs-->
            <div class="previous-time monthly"></div>  <!--Last Month - 128hrs-->
      </div>
   </div>

   <div class="card" id="play">
      <div class="img-container" id="play-img-container">
            <img  src="./images/icon-play.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"           
            >
      </div>
 
      <div class="data-container">
            <div class="card-title">Play</div>
            <div class="card-time daily"></div> <!--1hr-->
            <div class="card-time weekly"></div> <!--10hrs-->
            <div class="card-time monthly"></div> <!--23hrs-->
            <button class="card-button">...</button>
            <div class="previous-time daily"></div>  <!--Last Day - 2hrs-->
            <div class="previous-time weekly"></div> <!--Last Week - 8hrs-->
            <div class="previous-time monthly"></div>  <!--Last Month - 29hrs-->
      </div>
   </div>

   <div class="card" id="study">
      <div class="img-container" id="study-img-container">
            <img  src="./images/icon-study.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"           
            >
      </div>

    <div class="data-container">
            <div class="card-title">Study</div>
            <div class="card-time daily"></div><!--0hr-->
            <div class="card-time weekly"></div> <!--4hrs-->
            <div class="card-time monthly"></div> <!--13hrs-->
            <button class="card-button">...</button>
            <div class="previous-time daily"></div>  <!--Last Day - 1hr-->
            <div class="previous-time weekly"></div>  <!--Last Week - 7hrs-->
            <div class="previous-time monthly"></div>  <!--Last Month - 19hrs-->
    </div>
   </div>

   <div class="card" id="exercise">
      <div class="img-container" id="exercise-img-container">
            <img  src="./images/icon-exercise.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"           
            >
      </div>

        <div class="data-container">
            <div class="card-title">Exercise</div>
            <div class="card-time daily"></div> <!--1hr-->
            <div class="card-time weekly"></div> <!--4hrs-->
            <div class="card-time monthly"></div> <!--11hrs-->
            <button class="card-button">...</button>
            <div class="previous-time daily"></div> <!--Last Day - 1hr-->
            <div class="previous-time weekly"></div>  <!--Last Week - 5hrs-->
            <div class="previous-time monthly"></div>  <!--Last Month - 18hrs-->
        </div>
   </div>

   <div class="card" id="social">
      <div class="img-container" id="social-img-container">
            <img  src="./images/icon-social.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"           
            >
      </div>

      <div class="data-container">
            <div class="card-title">Social</div>
            <div class="card-time daily"></div> <!--1hr-->
            <div class="card-time weekly"></div>  <!--5hrs--> 
            <div class="card-time monthly"></div> <!--21rs-->
            <button class="card-button">...</button>
            <div class="previous-time daily"></div> <!--Last Day - 3hr-->
            <div class="previous-time weekly"></div> <!--Last Week - 10hrs-->
            <div class="previous-time monthly"></div> <!--Last Month - 23hrs-->
      </div>
   </div>

   <div class="card" id="self-care">
      <div class="img-container" id="self-care-img-container">
            <img  src="./images/icon-self-care.svg"
            alt="Background image of the card"
            height="50px"
            width="50px"
            class="card-img"           
            >
      </div>

      <div class="data-container">
      <div class="card-title">Self Care</div>
      <div class="card-time daily"></div> <!-- 0hr -->
      <div class="card-time weekly"></div> <!-- 2hrs -->
      <div class="card-time monthly"></div> <!-- 7hrs -->
      <button class="card-button">...</button>
      <div class="previous-time daily"></div>  <!-- Last Day - 1hr -->
      <div class="previous-time weekly"></div>  <!-- Last Week - 2hrs -->
      <div class="previous-time monthly"></div>  <!-- Last Month - 11hrs -->
      </div>
   </div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sylvain Web</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
